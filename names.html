<!DOCTYPE html>
<html>
<head>
	<title>Joey | Names</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  	<link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>	
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h1>Welcome</h1>
				<div id="welcome-screen">
					<h3>What is your name?</h3>
					<form>
						<div class="input-field col s5">
							<input id="first-name" type="text" placeholder="First Name">
							<label class="active" for "first_name2">First Name</label>
							<div class="row">
								<div class="col s12">
									<button type="submit" id="name-button" class="wave-effect waves-light btn green">Submit</button>
								</div>
							</div>
						</div>
					</form>
					<form>
						<div class="input-field col s2">
							<input id="middle-name" type="text" placeholder="Middle Name">
							<label class="active" for "middle_name2">Middle Name</label>
						</div>
					</form>
					<form>
						<div class="input-field col s5">
							<input id="last-name" type="text" placeholder="Last Name">
							<label class="active" for "last_name2">Last Name</label>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div id="dashboard">
					<h3 id="show-player-name"></h3>
					<h3 id="show-player-name2"></h3>
					<h3 id="show-player-name3"></h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="question1">
			<div class="col s12">
					<h4>1. What sport uses a bat?</h4>
					<form>
						<div id="input-field col s4">
							<input id="input-question1" type="text">
							<label class="active" for="input-question1"></label>
							<button type="submit" id="question1-btn" class="wave-effects waves-light btn green">Answer</button>
						</div>
					</form>
					<!--<div id="answer1" class="answer">
						<h5>Your Answer Is <span id="show-player-answer1"></span></h5>
						<h5>The Correct Answer Is: <span id="correct-answer1"></span></h5>
					</div>-->
					<h5 id="correct-msg1" class="green-text">You are correct!</h5>
					<h5 id="incorrect-msg1" class="red-text">Wrong!!</h5>
				</div>
			</div>
			</div>
		</div>
	</div>
	<div="row">
		<div class="col s12">
			<div id="score">
				<h4>Score: </h4>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
